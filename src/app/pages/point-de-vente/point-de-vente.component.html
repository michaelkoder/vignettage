<section id="section1" class="container-fluid p-0 mb-2 overflow-hidden">
    <a href="./#/home" class="row ventesBox1 overflow-hidden">
        <div class="col-1 pl-md-5">
            <i _ngcontent-vcb-c16="" class="fa fa-angle-left fa-1x"></i>
        </div>
        <div class="col-11 col-md-10 text-center pt-1 pl-0">
          Les points de vente <br> participants
        </div>
    </a>
    <div class="row ventesBox2 text-center pt-4 pb-4 pl-3 pr-3 pl-md-5 pr-md-5">
        <div class="col-8 txt1 text-left p-0 pl-md-2">
           Tous les points <br>de vente
        </div>
        <div class="col-4 p-0 pt-3 pr-md-3 text-right ">
            <button data-toggle="modal" data-target="#filtresPointsVenteModal" class="btn">
                 Filtrer
            </button>
        </div>
        <div 
        *ngFor="let point of pointsDevente"
         class="col-12 p-0 col-md-4 p-md-2">
            <div class="pointVenteItem text-left ">
                <div class="title1">
                    E.Leclerc Drive
                </div>
                <b>
                   {{point.NomMagasin}} 
                </b>
                <div>
                   {{point.Adresse}}  <br> {{point.CodePostal}}
                </div>
                <div class="phone">
                    {{point.NoTelephone}}
                </div>
            </div>
        </div>
    </div>
</section>




<div class="modal fade filtersModal" id="filtresPointsVenteModal" tabindex="-1" role="dialog" aria-labelledby="filtres2ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center border-0">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <h2 class="modal-title w-100 font-weight-light text-center" id="filtres2ModalLabel">
                    Filtrer par point de vente
                </h2>
                <br>
                <ul class="col-12 p-0" id="pointsList">
                    <li 
                    *ngFor="let points of appInfos['PointDeVentes']"
                    class="custom-control custom-radio p-0 pl-3">
                        <input type="radio" class="custom-control-input" id="{{points.NoPointDeVente}}" name="box">
                        <label class="custom-control-label">{{points['LibellePointDeVente']}}</label>
                    </li>
                </ul>
                
                <h2 class="modal-title w-100 font-weight-light text-center" id="filtres2ModalLabel">
                    Filtrer par d√©partements
                </h2>
                <br>
                <ul class="col-12 p-0" id="deptsList">
                    <li 
                    *ngFor="let dept of appInfos['Departements']"
                    class="custom-control custom-radio p-0 pl-3">
                        <input type="radio" class="custom-control-input" id="{{dept.NoDepartement}}" name="dept">
                        <label class="custom-control-label" >{{dept.NomDepartement}}</label>
                    </li>
                </ul>
            </form>
            <div class="text-center m-auto">
                <button (click)="removeFilters()" class="btn btn-danger">
                    Supprimer filtres
                  </button>
            </div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" 
          data-dismiss="modal"
          (click)="filtrer()"
          class="btn btn-primary col-12">Je valide</button>
        </div>
      </div>
    </div>
  </div>
